<!DOCTYPE html>
<html>

<!-- start: HEAD -->

<head>
    <title>IT'Z LXP</title>
    <!-- start: META -->
    <!--[if IE]><meta http-equiv='X-UA-Compatible' content="IE=edge,IE=9,IE=8,chrome=1" /><![endif]-->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta content="" name="description" />
    <meta content="" name="author" />
    <!-- end: META -->

    <!-- start: CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/sub.css" />
    <!-- end: CSS -->

    <!-- start: JS-->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/sub.js"></script>
    <!-- end: JS-->

</head>
<!-- end: HEAD -->

<!-- start: BODY-->

<body>
    <div id="wrap">
        <!--s : header-->
        <header class="clearfix">
            <div class="container">
                <div class="mo_btn"><img src="img/mo_btn.png" /></div>
                <div class="logo"><a href=""><img src="img/logo.png" /></a></div>
                <ul class="pc_menu">
                    <li><a href="#service">서비스 소개</a></li>
                    <li><a href="#price">도입 비용</a></li>
                </ul>
                <div class="mo_menu">
                    <div class="close_btn"><img src="img/close_btn.png" /></div>
                    <ul class="">
                        <li><a href="#service">서비스 소개</a></li>
                        <li><a href="#price">도입 비용</a></li>
                    </ul>
                </div>
                <ul class="user">
                    <li><button class="btn whiteBtn">로그아웃</button></li>
                    <li><button class="btn purpleBtn">내 테넌트</button></li>
                </ul>
            </div>
        </header>
        <!--e : header-->
        <!--s: section-->
        <section>
            <div class="subVisual">
                <h1>서비스 결제</h1>
            </div>
            <div class="subWrap">
                <div class="subContainer">
                    <form>
                        <div class="form-group">
                            <label for="">테넌트 선택</label>
                            <select class="form-control">
                                <option>테넌트 유형을 선택해주세요.</option>
                                <option>테넌트1</option>
                                <option>테넌트2</option>
                                <option>테넌트3</option>
                                <option>테넌트4</option>
                            </select>
                        </div>
                        <div class="form-group selectList">
                            <ul class="clearfix">
                                <li class="radio">
                                    <label>
                                        <input type="radio" name="options" id="optionsRadios" value="option" checked> 연장안함 
                                        <p class="">30,000원 / 월</p>
                                    </label>
                                </li>
                                <li class="radio">
                                    <label>
                                        <input type="radio" name="options" id="optionsRadios" value="option"> 1개월 (정기결제) 
                                        <p class="lineTwo"><span class="fake">30,000원</span><br><span class="redText">28,000원</span> / 월</p>
                                    </label>
                                </li>
                                <li class="radio">
                                    <label>
                                        <input type="radio" name="options" id="optionsRadios" value="option"> 1년 (정기결제) 
                                        <p class="lineTwo"><span class="fake">360,000원</span><br><span class="redText">300,000원</span> / 월
                                    </label>
                                </li>
                            </ul>
                        </div>
                        <div class="charge">
                            <ul class="clearfix">
                                <li>
                                    <p>합계</p><span>288,800원</span>
                                </li>
                                <li>
                                    <p>부가가치세</p><span>28,800원</span>
                                </li>
                                <li class="realPrice">
                                    <p class="blackText">결제 금액</p><span class="redText">316,800원</span>
                                </li>
                            </ul>
                            <div class="btn-group">
                                <button class="btn">신용카드</button>
                                <button class="btn">실시간 계좌이체</button>
                            </div>
                        </div>
                        <div class="btnWrap">
                            <button type="" class="btn purpleBtn">결제하기</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
        <!--e: section-->

        <div class="pageTop"><a href="#"><img src="img/arrow_img.png"></a></div>
        <div class="overlay"></div>

    </div>
</body>
<!-- end: BODY-->

</html>
